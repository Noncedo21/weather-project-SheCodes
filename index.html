<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container">
      <header>
        <input type=" text" class="search-text" placeholder="Enter city..." />
        <input type="submit" class="search-button" value="Search" />
      </header>
      <main>
        <h1 class="city">Cape Town</h1>
        <div class="weather-emoji"><svg xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 -960 960 960" width="60px" fill="#51DACF"><path d="M254-160q-89 0-151.5-62T40-373q0-78 49-137.67 49-59.66 125.67-73.33 21.66-95.33 96-155.33 74.33-60 170.66-60 113.67 0 192.17 81.5 78.5 81.5 78.5 196.5v16q71 1.33 119.5 50.83T920-332.67q0 71-50.83 121.84Q818.33-160 747.33-160H254Zm0-66.67h493.33q44 0 75-31t31-75q0-44-31-75t-75-31h-62v-82.66q0-88.34-60.16-149.84-60.17-61.5-146.5-61.5-86.34 0-146.84 61.5t-60.5 149.84H252q-60.67 0-103 42.66Q106.67-436 106.67-374q0 61.33 43 104.33t104.33 43ZM480-480Z"/></svg></div>
        <h2>
          <strong class="temperature">20</strong>
          <span class="celsius">°C</span>
        </h2>
        <p>
          <div class="daytime">
          <span class="day">Thursday </span>
          <span class="time"> 21:25 </span>
          <span class="weather-descrip">, scattered clouds</span>
          </div>
          <br />
          <div class="umoya">
          <span>Humidity: </span>
          <span class="hum-perc"> <strong>98%</strong></span>
          <span>, Wind: </span>
          <span class="wind-speed"> <strong>12km/h</strong></span>
          </div>
        </p>
        <div class="weather-forecast"></div>
        <div class="weather-today">Tue</div>
        <div class="weather-icon"> ⛈️</div>
        <div class="max-temp"> 26°</div>
        <span class="min-temp"> 8°</span>
      <footer>
        This project was coded by <a href="https://github.com/Noncedo21">Noncedo Mchunu</a> ,is
        <a href="https://github.com/Noncedo21/weather-project-SheCodes">open sourced on GitHub</a> and <a href="https://rainssunshine.netlify.app/">hosted on Netlify</a>
      </footer>
      </main>

  
    </div>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
