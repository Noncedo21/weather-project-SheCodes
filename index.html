<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <input type=" text" class="search-text" value="Enter city..." />
      <input type="submit" class="search-button" value="Search" />
    </header>
    <main>
      <h1 class="city">Cape Town</h1>
      <div class="weather-emoji">☁️</div>
      <h2><strong class="temperature">20</strong> <span>°C</span></h2>
      <br />

      <p>
        <span>Thursday</span>
        <span>21:25</span>
        <span>, scattered clouds</span>
        <br />
        <span>Humidity: </span>
        <span> 98%</span>
        <span>, Wind: </span>
        <span> 12km/h</span>
      </p>
    </main>
    <footer>
      This project was coded by <a>Noncedo Mchunu</a> ,is
      <a>open sourced on GitHub</a> and <a>hosted on Netlify</a>
    </footer>
  </body>
</html>
